<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre*</mat-label>
        <input formControlName="nombre" matInput/>
        <mat-error *ngIf="form.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>CÃ³digo del docente*</mat-label>
        <input formControlName="codigo" matInput/>
        <mat-error *ngIf="form.invalid">{{obtenerErrorCampoCodigo()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email*</mat-label>
        <input formControlName="email" matInput/>
        <mat-error *ngIf="form.invalid">{{obtenerErrorCampoEmail()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <app-input-img (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>
  <div>
      <button mat-flat-button color="primary" [disabled]="form.invalid">Guardar Cambios</button>
      <a mat-stroked-button routerLink="/profesores">
         Cancelar
      </a> 
  </div> 
</form>
