<app-listado-generico [listado]="noticias">
   
  <ng-container contenido>
    <div class="noticias-contenedor">
      <div 
      *ngFor="let noticia of noticias;let index=index"
      class="noticia-contenedor">

   <a>
      <img [src] ="noticia.poster" alt="Poster"/>
    </a>
     <p>
       <a>{{noticia.titulo}}</a>
      </p>
      
     <div>
      <app-rating></app-rating>
     </div>  
    </div>
  </div>
  </ng-container>
</app-listado-generico>
